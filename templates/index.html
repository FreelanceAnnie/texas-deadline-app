    <script>
function calculateDeadlines() {
  const trial_date = document.getElementById('trial_date').value;
  const client_name = document.getElementById('client_name').value;

  if (!trial_date || !client_name) {
    alert('Please enter the trial date and client name.');
    return;
  }

  document.getElementById('hidden_client_name').value = client_name;
  document.getElementById('hidden_trial_date').value = trial_date;
  document.getElementById('csv_client_name').value = client_name;

  fetch('/calculate', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: 'trial_date=' + encodeURIComponent(trial_date)
  })
    .then(response => response.json())
    .then(data => {
      const tbody = document.querySelector('#deadlineTable tbody');
      tbody.innerHTML = '';

      const csvForm = document.getElementById('csvForm');
      csvForm.innerHTML = `<input type="hidden" name="client_name" value="${client_name}">`;

      data.forEach(item => {
        const row = document.createElement('tr');
        const eventCell = document.createElement('td');
        const dateCell = document.createElement('td');

        eventCell.textContent = item.event;

        const dateInput = document.createElement('input');
        dateInput.type = 'date';
        dateInput.name = 'date';
        dateInput.value = item.date;

        const eventInput = document.createElement('input');
        eventInput.type = 'hidden';
        eventInput.name = 'event';
        eventInput.value = item.event;

        dateCell.appendChild(dateInput);
        dateCell.appendChild(eventInput);

        row.appendChild(eventCell);
        row.appendChild(dateCell);
        tbody.appendChild(row);
      });

      document.getElementById('trialSection').style.display = 'block';
    });
}

// ... existing trial functions above this

function generateDiscoveryDeadline() {
  const discoveryDateInput = document.getElementById("discoveryDate");
  const discoveryDate = new Date(discoveryDateInput.value);
  if (isNaN(discoveryDate)) {
    alert("Please enter a valid discovery received date.");
    return;
  }

  const deadline = new Date(discoveryDate);
  deadline.setDate(deadline.getDate() + 30);

  const tbody = document.querySelector("#discoveryTable tbody");
  tbody.innerHTML = "";

  const row = document.createElement("tr");
  row.classList.add("target-deadline-row");

  const eventCell = document.createElement("td");
  eventCell.innerHTML = `<em>ðŸ›ˆ Discovery Response Due</em>`;

  const dateCell = document.createElement("td");
  const dateInput = document.createElement("input");
  dateInput.type = "date";
  dateInput.name = "date";
  dateInput.value = deadline.toISOString().split("T")[0];

  const hiddenEvent = document.createElement("input");
  hiddenEvent.type = "hidden";
  hiddenEvent.name = "event";
  hiddenEvent.value = "Discovery Response Due";

  dateCell.appendChild(dateInput);
  dateCell.appendChild(hiddenEvent);

  row.appendChild(eventCell);
  row.appendChild(dateCell);
  tbody.appendChild(row);

  document.getElementById("discoveryResults").style.display = "block";
}
function downloadWordDoc() {
  const table = document.querySelector("table");
  if (!table) return alert("No table found!");

  const clientName = document.getElementById("client_name")?.value?.trim() || "Unnamed Client";
  let html = `
    <html>
    <head><meta charset='utf-8'></head>
    <body style="font-family: Arial, sans-serif;">

      <div style="text-align: center; margin-bottom: 30px;">
        <h1 style="margin: 5px 0;">Freelance Annie</h1>
        <h3 style="margin: 0; font-weight: normal;">Paralegal Services</h3>
        <p style="margin: 0; font-size: 12px;">www.freelanceannie.com</p>
      </div>

      <h2 style="text-align: center;">Legal Deadlines Summary</h2>
      <h3 style="text-align: center;">Client: ${clientName}</h3>

      <table border="1" cellspacing="0" cellpadding="8" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead style="background-color: #c01e2f; color: white;">
          <tr><th>Event</th><th>Deadline</th></tr>
        </thead>
        <tbody>
  `;

  const rows = table.querySelectorAll("tbody tr");
  rows.forEach(row => {
    const event = row.cells[0].textContent.trim();
    const dateInput = row.cells[1].querySelector("input");
    const date = dateInput ? dateInput.value : row.cells[1].textContent.trim();
    html += `<tr><td>${event}</td><td>${date}</td></tr>`;
  });

  html += `
        </tbody>
      </table>

      <p style="margin-top: 40px; font-size: 12px; text-align: center;">
        Generated by Freelance Annie's Legal Deadline Tool. Please confirm all deadlines with court rules or your supervising attorney.
      </p>
    </body>
    </html>
  `;

  const blob = new Blob(["\ufeff", html], { type: "application/msword" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "Legal-Deadlines.doc";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

}

function downloadCSV() {
  const csvForm = document.getElementById('csvForm');
  const clientName = document.getElementById('client_name').value.trim();

  csvForm.innerHTML = `<input type="hidden" name="client_name" value="${clientName}">`;

  const rows = document.querySelectorAll('#deadlineTable tbody tr');
  rows.forEach(row => {
    const event = row.querySelector('input[name="event"]').value;
    const date = row.querySelector('input[name="date"]').value;

    const eventInput = document.createElement('input');
    eventInput.type = 'hidden';
    eventInput.name = 'event';
    eventInput.value = `${clientName} â€“ ${event}`;

    const dateInput = document.createElement('input');
    dateInput.type = 'hidden';
    dateInput.name = 'date';
    dateInput.value = date;

    csvForm.appendChild(eventInput);
    csvForm.appendChild(dateInput);
    
  

  csvForm.submit();
  
  
  });
}
